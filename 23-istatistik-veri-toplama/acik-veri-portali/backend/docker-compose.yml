version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=acikveri_portali;Username=postgres;Password=password
    depends_on:
      - postgres
    volumes:
      - ./AcikVeriPortali.API/wwwroot/uploads:/app/wwwroot/uploads
    networks:
      - acikveri-network

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: acikveri_portali
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - acikveri-network

volumes:
  postgres_data:

networks:
  acikveri-network:
    driver: bridge 